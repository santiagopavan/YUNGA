        <h2 class="section_titulo">Contacto</h2>
        <div class="contenedor_contacto">
            <div class="contacto_info">
            <div class="contacto_data">   
            <h3>Días y Horarios</h3>
            <p>
             martes a sábados de 10 am - 7 pm.
             <br>
             domingos de 10 - 2 pm.
             <br>
             lunes descansamos.
            </p>
            </div> 
            <div class="contacto_data"> 
            <h3>Ubicación</h3>
            <p>
             Chubut 406, Pilar.
            </p>
            </div> 
            <div class="contacto_data">
            <form action="" class="contacto_form">
                <fieldset>
                    <legend>
                    <h3>Recibí todas las novedades</h3>
                    </legend>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su mombre">
                    <br>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Escriba su apellido">
                    <br>
                    <input type="text" name="Correo" id="Correo" placeholder="Escriba su correo">
                    <br>
                    <br>
                    <input type="submit" value="Enviar" class="boton">
                    <input type="reset" value="Limpiar" class="boton">
                </fieldset>
            </form>
            </div>
            </div>
